apiVersion: v1
kind: Pod
metadata:
  name: hza-try
  namespace: ucsd-haosulab
  labels:
    user: hza
spec:
  containers:
  - name: gpu-container
    image: hzaskywalker/kissshot
    # imagePullPolicy: Always
    command:
    - "bash"
    args: ["-c", "/cephfs/hza/mp/kube_install.sh; sleep infinity"]
    resources:
      requests:
        cpu: "2"
        memory: "8Gi"
        nvidia.com/gpu: 0
      limits:
        cpu: "2"
        memory: "8Gi"
        nvidia.com/gpu: 0
    volumeMounts:
      - name: cephfs-vol
        mountPath: /cephfs
  volumes:
  - name: cephfs-vol
    flexVolume:
      driver: ceph.rook.io/rook
      fsType: ceph
      options:
        fsName: nautilusfs
        clusterNamespace: rook
        path: /ucsd-haosulab
        mountUser: ucsd-haosulab
        mountSecret: ceph-fs-secret

  tolerations:
  - effect: NoSchedule
    key: nautilus.io/haosu
    operator: Exists